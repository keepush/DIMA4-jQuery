<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox 상태 확인</title>
    <script src="./script/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('#check1').on('change', function () {
                let mycheck = $(this);
                $('p').html(
                    'attr: ' + mycheck.attr('checked') + '<br>'
                    + 'is: ' + mycheck.is(':checked') + '<br>'          // is - 필터 사용, true/false 반환
                    + 'prop: ' + mycheck.prop('checked') + '<br>'
                );
            })
        })
    </script>
</head>

<body>
    <h2>Checkbox 상태 확인(prop, attr, is)</h2>
    <div>
        <input type="checkbox" id="check1" checked="checked">
        <label for="check1">Remember Me</label>
        <p></p>
    </div>
</body>

</html>
